<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Personal Website</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #f4f4f4;
    color: #333;
  }
  header, footer {
    background-color: #2c3e50;
    color: white;
    padding: 15px 20px;
    text-align: center;
  }
  nav {
    background-color: #34495e;
    display: flex;
    justify-content: center;
  }
  nav button {
    background: none;
    border: none;
    color: white;
    padding: 15px 20px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }
  nav button:hover, nav button.active {
    background-color: #1abc9c;
    color: white;
  }
  main {
    max-width: 900px;
    margin: 20px auto;
    padding: 20px;
    background: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    min-height: 300px;
  }
  footer {
    font-size: 14px;
  }
</style>
</head>
<body>

<header>
  <h1>Welcome to My Personal Website</h1>
</header>

<nav>
  <button class="active" onclick="showSection('home', this)">Home</button>
  <button onclick="showSection('hobbies', this)">My Hobbies</button>
  <button onclick="showSection('qualifications', this)">Qualifications</button>
  <button onclick="showSection('extracurriculars', this)">Extra Curricular Activities</button>
  <button onclick="showSection('homeDetails', this)">My Home Details</button>
  <button onclick="showSection('contact', this)">Contact Me</button>
</nav>

<main id="content">
  <!-- Content will load here -->
</main>

<footer>
  &copy; 2025 My Personal Website. All rights reserved.
</footer>

<script>
  const sections = {
    home: `
 <center><h1>Home</h1><center>

<center><h2> MR Alvin JOY </h2><center>
<img src="img2.jpg"></img>

       
<p>Hi, I'm Alvin Joy, and I briefly state what you do, e.g., help businesses grow their online presence, design beautiful user interfaces, write engaging stories. On this site, you'll find what visitors will see, e.g., my portfolio, articles on movies and actors, services I offer. I believe in creating elegant solutions, the power of storytelling, clean design and I'm excited to share my work with you.

.</p>
    `,
    hobbies: `
      <h2>My Hobbies</h2>
      <ul>
        <li>going gym</li>
        <li>Playing video games</li>
        <li>Batminton and volleyball</li>
        <li>Photography</li>
      </ul>
    `,
    qualifications: `
      <h2>Qualifications</h2>
      <ul>
        <li>Bachelor of commerce with ACCA</li>
        <li>PLUS 2 and 10th</li>
      </ul>
    `,
    extracurriculars: `
      <h2>Extra Curricular Activities</h2>
      <ul>
        <li>Breaking by PR</li>
        <li>Member of Indian Youth Club</li>
        <li>Organized community clean-up events</li>
      </ul>
    `,
    homeDetails: `
      <h2>My Home Details</h2>
      <p>I live with my parents. My house is in Kothamangalam. I studies at abu dhabi till 8th and studied 9th and 10th at sobhana public school.I completed 11th and 12th at st antonys publiuc school anakkal kottayam district.I stayed at hostel during 11th and 12th.Now i am a 1st student at rajagiri college of social science persuaing BCOM ACCAS.</p>
    `,
    contact: `
      <h2>Contact Me</h2>
      <form onsubmit="submitContactForm(event)">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required /><br /><br />
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />
        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="4" required></textarea><br /><br />
        <button type="submit">Send</button>
      </form>
      <div id="contactMsg" style="margin-top: 10px; color: green;"></div>
    `
  };

  function showSection(section, btn) {
    document.getElementById('content').innerHTML = sections[section];
    // Update active button styling
    const buttons = document.querySelectorAll('nav button');
    buttons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    // Clear contact message if exists
    const msg = document.getElementById('contactMsg');
    if(msg) msg.innerHTML = '';
  }

  function submitContactForm(event) {
    event.preventDefault();
    const name = event.target.name.value.trim();
    const email = event.target.email.value.trim();
    const message = event.target.message.value.trim();

    if(name && email && message) {
      // For demo, just show a thank you message
      document.getElementById('contactMsg').innerHTML = `Thank you, ${name}! Your message has been sent.`;
      event.target.reset();
    }
  }

  // Initialize home content on page load
  showSection('home', document.querySelector('nav button.active'));
</script>

</body>
</html>
